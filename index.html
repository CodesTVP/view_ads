<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas dos Anúncios</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header class="py-3 px-4 bg-bluedark text-white d-flex justify-content-between">
        <div class="left d-flex align-items-center">
            <img src="static/ADsTVPovao.png" alt="Logo dos Anúncios da TV Povão" height="35px">
            <h2 class="m-0 ms-2 d-none d-sm-block">Estatísticas dos Anúncios</h2>
            <h2 class="m-0 ms-2 d-block d-sm-none">Ads</h2>
        </div>
        <div class="right">
            <button disabled id="btn-login" class="btn btn-primary">Login</button>
            <button disabled id="btn-logout" class="btn btn-outline-light mx-1">Logout</button>
            <img src="static/UserIcon.png" alt="Imagem de usuário" id="user-img" height="35px">
        </div>
    </header>
    <main class="p-3">
        <ul id="list-ads" class="d-flex flex-column align-items-center p-0"></ul>
    </main>
    <footer class="d-flex justify-content-between py-1 px-3 border-top">
        <p class="m-0">© Copyright 2023</p>
        <p class="m-0">Developed by <a href="https://github.com/Vanortton">Vanortton</a></p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
